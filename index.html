<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        table {
            width: 100%;
            height: 100%;
        }
        .green{
            background-color: green;
        }
        .textAreaWrapper {
            width: 100vh;
            height: 80vh;
        }
        .red{
            background-color: red;
        }
        .flex-container{
            display: flex;
        }
        textarea {
            width: 80%;
            height: 95%;
        }
    </style>
</head>
<body>
<table class='codeArea'>
    <tr>
        <td>Enter arguments</td>
    </tr>
    <tr>
        <table id="args">
            <tr class='Args'>
                <td>
                    <label>Name: <input id="Name" type="text"></label>
                </td>
                <td>
                    <label>Value: <input id="Value" type="text"></label>
                </td>
            </tr>
        </table>
    </tr>
    <tr>
        <button id="allArgs">Add more arguments</button>
    </tr>
</table>
<br><br>
<div class="flex-container">
    <div>
        <label>Enter code here</label>
        <div class="textAreaWrapper">
            <textarea id="codePlaceholder" title="Enter code here"></textarea>
        </div>
    </div>
    <div>
        <label>Parsed code here</label>
        <div class="textAreaWrapper">
            <div id="transformedCode"></div>
        </div>
    </div>
</div>
<div>
    <button id="codeSubmissionButton">Parse code</button>
</div>

<script src="dist/bundle.js"></script>
</body>
</html>
